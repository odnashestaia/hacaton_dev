{% extends 'base.html' %} {% load static %} {% block title %} Рейтинг
{%endblock%} {% block content %}
<div class="content">
	<div class="container">
		<div class="title-sheet">
			<div class="title-sheet">
				<h1 class="text-center">Рейтинг пользователей</h1>
			</div>
		</div>
		<div class="stite shadow-lg p-3 mb-5 rounded">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Место</th>
						<th scope="col">Имя</th>
						<th scope="col">Никнейм</th>
						<th scope="col">Очки</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<tr>
						<th scope="row">{{forloop.counter}}</th>
						<td>{{user.username}}</td>
						<td>{{user.name}}</td>
						<td>{{user.point}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{%endblock%}
