{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Авторизация</title>
		<link rel="stylesheet" href="{% static 'css/style.css'%}" />
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
	</head>
	<body class="body-form d-flex justify-content-center align-items-center">
		<div class="container-form d-flex flex-column">
			<div class="form-logins rounded shadow-lg">
				<h2 class="text-center">Вход</h2>
				<form
					method="post"
					action="{% url 'login' %}"
					class="form-logins-und d-flex flex-column mt-4"
				>
					{% csrf_token %}
					<label for="" class="mb-1">Email</label>
					<input
						type="text"
						placeholder="Введите email"
						name="username"
						class="input-form mb-3 shadow-lg rounded"
					/>
					<label for="" class="mb-1">Пароль</label>
					<input
						type="password" 
						name="password"
						placeholder="Введите пароль"
						class="input-form mb-4 shadow-lg rounded"
					/>
					{% comment %} <a href="#">Забыли пароль?</a> {% endcomment %}
					<input type="submit"  class="btn btn-success" value="Войти" />
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
				{{form.a}}
				<div class="signup mt-3 text-center">
					<span class="signup"
						>Нет учетной записи?
						<a href="{% url "register" %}">Регистрация</a>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
