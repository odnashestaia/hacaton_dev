{% load static %} {% block title %} Регистрация {%endblock%}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Регистрация</title>
		<link rel="stylesheet" href="{% static "css/style.css" %}" /> <link
		rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
	</head>
	<body class="body-form d-flex justify-content-center align-items-center">
		<div class="container-form d-flex flex-column">
			<div class="form-logins rounded shadow-lg">
				<h2 class="text-center">Регистрация</h2>
				<form
					method="post"
					action="{% url 'register' %}"
					class="form-logins-und d-flex flex-column mt-4"
				>
					{% csrf_token %}
					<label for="" class="mb-1">Имя</label>
					<input
						type="text"
						required
						name="first_name"
						placeholder="Введите имя"
						class="input-form mb-3 shadow-lg rounded"
					/>
					<label for="" class="mb-1">Никнейм</label>
					<input
						type="text"
						required
						name="username"
						placeholder="Введите никнейм"
						class="input-form mb-3 shadow-lg rounded"
					/>
					<label for="" class="mb-1">Пароль</label>
					<input
						type="password"
						required
						name="password"
						placeholder="Введите пароль"
						class="input-form mb-3 shadow-lg rounded"
					/>
					<label for="" class="mb-1">Повтор пароля</label>
					<input
						type="password"
						required
						placeholder="Повторите пароль"
						class="input-form mb-4 shadow-lg rounded"
					/>
					<input type="submit" class="btn btn-success" value="Регистрация" />
				</form>
				<div class="signup mt-3 text-center">
					<span class="signup"
						>Есть учетная запись?
						<a href="{% url "login" %}">Войти</a>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
