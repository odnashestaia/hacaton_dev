  <body>
    <!-- Header -->
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-dark"

      >
        <div class="container header">
          <a class="navbar-brand" href="index.html"
            ><img src="images/png/logotype.png" width="80px" height="40px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Переключатель навигации"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto" aria-labelledby="navDrop">
              <li class="nav-item">
                <a href="index.html"><button class="btn btn-dark ms-2">Главная</button></a>
              </li>
              <li class="nav-item">
                <a href="kurs.html"><button class="btn btn-dark ms-2">Курсы</button></a>

              <li class="nav-item">
                <a href="chat.html"><button class="btn btn-dark ms-2" >Интерактив</button></a>

                <a href="rating.html"><button class="btn btn-dark ms-2">Рейтинг</button></a>

          </div>
        </div>
      </nav>
    </header>
    <!-- End header -->
    <!-- Content -->
    <div class="content">
      <div class="title-sheet"><h2 class="text-center">Интерактив <br> "Чат с мошенником"</h2></div>
      <div class="container">
        <div class="chat" id="">
          <div class="chat-header d-flex align-items-center">
            <img src="images/avatar-moshenik.jpg" class="circle rounded-circle" />
            <h4 class="username ms-3">Мошенник</h4>
          </div>
          <div class="chat-content d-flex flex-column">
            <div class="messages d-flex flex-column"></div>
            <div class="dialog"></div>
          </div>
        </div>
        <div class="row results mt-3"></div>
        <div
          class="d-flex flex-column justify-content-center mt-2 buttons-chat-deactivated align-items-center"
        >
          <button
            class="btn btn-danger w-50 btn-restart p-3"
            onclick="restartChat()"
          >
            Попробовать еще раз
          </button>
          <button
            class="btn btn-primary w-50 btn-start p-3 mt-2"
            onclick="nextChat()"
          >
            Попробовать следующий чат
          </button>
        </div>
      </div>
    </div>

    <div class="border-top d-flex flex-row footer">
      <footer class="py-5 container">
        <div class="d-flex align-items-center flex-column pb-3 mb-3 footer-content">            
          <img src="images/svg/footer-logo.svg" alt="" class="f-img">
          <h5 class="mt-3">Дополнительная информация: </h5>
          <a href="https://мвд.рф/document/1910260">МВД</a>
          <a href="https://rkn.gov.ru/">Роскомнадзор</a>
        </div>
      </footer>
